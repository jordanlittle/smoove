<div class="smoove-modal-overlay" id="test_modal" data-ui-target>
    <div class="smoove-modal-container">
        <header class="smoove-modal-header">
            <span class="smoove-modal-title">Modal Demo</span>
            <del class="smoove-modal-close" data-ui-reset><i class="icon--md fa fa-times"></i></del>
        </header>
        <div class="smoove-modal" data-sb-ui-panel>
            <div class="smoove-modal-guts">
                <form action="#" class="card card-pad-md">
                    <fieldset>
                        <label for="test_name">Name</label>
                        <input class="input-fit" type="text" id="test_name" />
                    </fieldset>
                    <fieldset>
                        <div class="g">
                            <fieldset class="u-md-8">
                                <label for="test_email">Email</label>
                                <input class="input-fit input-has-icon" type="email" id="test_email" />
                                <i class="input-icon fa-fw fa-envelope-o"></i>
                            </fieldset>
                            <fieldset class="u-md-4  pad-left no-pad-left-sm">
                                <label for="test_select">Model?</label>
                                <select class="input-fit" name="" id="test_select">
                                    <option value="">Accord</option>
                                    <option value="">Civic</option>
                                </select>
                            </fieldset>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="test_select2">Select something</label>
                        <select class="input-fit" name="" id="test_select2">
                            <option value="">Select an option&hellip;</option>
                            <option value="">Another option</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for="test_checkbox" class="toggler input-fit">
                            <input checked type="checkbox" class="toggler-input" id="test_checkbox" />
                            <span class="toggler-label">Need something?</span>
                        </label>
                    </fieldset>
                    <fieldset>
                        <button type="submit" class="button--main button--block">Submit</button>
                    </fieldset>
                </form>
            </div>
            <footer class="smoove-modal-footer">

            </footer>
        </div>
    </div>
</div>
