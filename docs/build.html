            outline: none;
            border-left: 2px solid #fff;
        }
        
        #grids [class*="u-"] [class*="u-"]:first-child {
            outline: none;

        }

    <script>
        $(function() {

            var loaded_hash = window.location.hash;
            $('.demo-hash-nav [href="' + loaded_hash + '"]').addClass('current');
            
            $(window).on('hashchange', function(){
                $('.demo-hash-nav [class*="button"]').removeClass('current');
                var new_hash = window.location.hash;
                $('.demo-hash-nav [href="' + new_hash + '"]').addClass('current');
            });

            $('.demo-buttons [class*="button"]').on('click', function(e) {
                e.preventDefault();
            });

            $('form').on('submit', function(e) {

            });

        });
