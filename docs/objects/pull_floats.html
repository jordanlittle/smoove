<div class="demo-section">
    
    <h2>Pull Floats</h2>
    <p>Sometimes it's handy to float elements left or right without worrying about the grid.</p>
        
<pre><code class="language-markup">&lt;!-- Use a wrapper class of 'g' to clear floats--&gt;
&lt;div class="g"&gt;
	&lt;div class="pull-right"&gt;Pull Right&lt;/div&gt;
	&lt;div class="pull-left"&gt;Pull Left&lt;/div&gt;
&lt;/div&gt;</code></pre>

    <div class="g">
        <div class="pull-right">Pull Right</div>
        <div class="pull-left">Pull Left</div>
    </div>
                        
</div>
